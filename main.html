<!DOCTYPE html>
<html>
<head>
  <title>E-commerce Website - Main</title>
  <style>
    /* CSS styling for the main page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      padding: 20px;
      color: #fff;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .content {
      margin: 20px;
    }
    h1 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <h1>Welcome to our E-commerce Website</h1>
    <p>Here you can find a wide range of products for all your shopping needs.</p>
    <!-- Add your e-commerce content here -->
  </div>
</body>
</html>
